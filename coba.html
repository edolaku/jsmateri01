<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tagged Template Literals</title>
  </head>

  <body>
    
    <script>
      let nama = "wapek";
      let umur = "31";

      // parameter text merupakan string yang ada pada 'str', sedangkan parameter ...values akan menampilkan argumen yg ada pada 'str'
      function coba(text, ...values) {
        return values;  
      }

      const str = coba`Halo, nama saya ${nama}, umur ${umur} tahun.`
      console.log(str);
    </script>
  </body>
</html>
