<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Destructuring Function</title>
</head>

<body>
  <script>
    // for..of => looping yang bisa mengulang/menelusuri objek2 yg iterable
    const forOf = ['fungsi forOf1', 'fungsi forOf2', 'fungsi forOf3']

    // menggunakan for biasa:
    for (let i = 0; i < forOf.length; i++) {
      console.log(`hasil '${forOf[i]}' dengan "for" biasa index ke-${[i]}`);
    }

    // menggunakan foreach, forEach tidak bisa untuk melooping string, forEach digunakan untuk melooping array
    forOf.forEach(function (f, i) {
      return console.log(`hasil '${f}' dengan "forEach" index ke-${i}`);
    })

    // menggunakan for..of
    for (const f of forOf) {
      console.log(`hasil '${f}' dengan "for..of"`);
    }

    // menggunakan for..of untuk melooping tiap2 karakter string:
    const forOf2 = 'forOf';
    for (const f of forOf2) {
      console.log(f);
    }


    // video terakhir no 7 7:56
  </script>
</body>

</html>
