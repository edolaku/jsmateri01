    <script>
        // 2. Function Declaration => membuat objek dengan menggunakan fungsi declaration
        function Pegawai(nama, energi) {
            let pegawai = {};
            pegawai.nama = nama;
            pegawai.energi = energi;
            pegawai.makan = function (porsi) {
                this.energi += porsi;
                console.log(`Halo ${this.nama}, Selamat makan!`);
            }
            // harus menggunakan return agar dimasukkan ke variabel 'pegawai'
            return pegawai;
        }

        // buat objek pegawainya:
        let edho = Pegawai('edho', 20);
        let nurul = Pegawai('nurul', 25);
        // lalu variabel tsb dapat dipanggil di console browser
    </script>
