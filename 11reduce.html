<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // filter, map, reduce, find, filter, dll adalah prototype dari tipe data ARRAY. Array disini juga bermacam-macam, dapat berupa array of number; array of string; array of object
      // ==============REDUCE==============
      // Map digunakan melakukan sesuatu terhadap SELURUH elemen pada array-nya

      const angka = [-3, -2, -20, 0, -24, 4, 90, 5, 4];

      // reduce memiliki 2 argumen; accumulator (hasil dari prosesnya) dan currentValue (elemen array yg sedang dilooping)
      const newAngka = angka.reduce(function (a, b) {
        return a + b;
      });
      console.log(newAngka);
      console.log(angka);
    </script>
  </body>
</html>
