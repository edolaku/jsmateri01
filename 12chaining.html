<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // filter, map, reduce, find, filter, dll adalah prototype dari tipe data ARRAY. Array disini juga bermacam-macam, dapat berupa array of number; array of string; array of object
      // ==============METHOD CHAINING==============
      // Digunakan untuk menggabungkan method dalam satu baris kode

      const angka = [-3, -2, -20, 0, -24, 4, 90, 5, 4];

      // cari angka > 5
      // kalikan 3
      // jumlahkan
      const newAngka = angka
        .filter(function (a) {
          return a >= 5;
        })
        .map(function (a) {
          return a * 3;
        })
        .reduce(function (acc, cur) {
          return acc + cur;
        });
      console.log(newAngka);
      console.log(angka);
    </script>
  </body>
</html>
