<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>for..in</title>
</head>

<body>
  <script>
    // for..in => looping yang bisa mengulang/menelusuri objek2 yg enumerable (object)
    const forIn = {
      forIn1: 'hasil dari for..in1',
      forIn2: 'hasil dari for..in2',
      forIn3: 'hasil dari for..in3'
    }
    for (const f in forIn) {
      console.log(f); // untuk mengambil indeksnya saja
      console.log(forIn[f]); // untuk mengambil isi dari indeks
    }
  </script>
</body>

</html>
