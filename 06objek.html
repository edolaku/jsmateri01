    <script>
        // 3. Constructor Function versi class:
        class Pegawai {
            constructor(nama, energi) {
                this.nama = nama;
                this.energi = energi;
            }

            makan(porsi) {
                this.energi += porsi;
                return (`Halo ${this.nama}, Selamat makan!`);
            }

            main(jam) {
                this.energi -= jam;
                return (`Halo ${this.nama}, Selamat main!`);
            }
        }

        // buat objek pegawainya menggunakan keyword 'new':
        let edho = new Pegawai('edho', 20);
        let nurul = new Pegawai('nurul', 25);
        // lalu variabel tsb dapat dipanggil di console browser
    </script>
