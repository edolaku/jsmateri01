<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // filter, map, reduce, find, filter, dll adalah prototype dari tipe data ARRAY. Array disini juga bermacam-macam, dapat berupa array of number; array of string; array of object
      // ==============MAP==============
      // Map digunakan untuk mengolah array seperti yg diinginkan

      const angka = [-3, -2, -20, 0, -24, 4, 90, 5, 4];
      
      const newAngka = angka.map(function (a) {
        return a * 3;
      });
      console.log(newAngka);
      console.log(angka);
    </script>
  </body>
</html>
